# 20220531 Example values file for Bitnami kube-prometheus Helm chart installation (v8.0.0)
# Refer to https://github.com/bitnami/charts/tree/master/bitnami/kube-prometheus

prometheus:
  # allow very long queries for accounting. See https://github.com/prometheus-operator/prometheus-operator/blob/master/Documentation/api.md#queryspec
  querySpec:
    timeout: 1800s

  ## How long to retain metrics
  retention: 120d

  ## Maximum size of metrics
  retentionSize: ""

  resources:
    requests:
      cpu: "2000m"
      memory: "16Gi"
    limits:
      cpu: "8000m"
      memory: "64Gi"

  ## for persistent Prometheus data. Make sure to review https://github.com/bitnami/charts/tree/master/bitnami/kube-prometheus#prometheus-parameters
  ## to ensure the storage configuration is appropriate for your cluster.
  persistence:
    enabled: true

kube-state-metrics:
  # Limit metrics collection to only harvester namespace.
  namespaces: "harvester"

  ## Collectors to be enabled. Pods required for accounting, nodes could be useful for monitoring.
  kubeResources:
    certificatesigningrequests: false
    configmaps: false
    cronjobs: false
    daemonsets: false
    deployments: false
    endpoints: false
    horizontalpodautoscalers: false
    ingresses: false
    jobs: false
    limitranges: false
    mutatingwebhookconfigurations: false
    namespaces: false
    networkpolicies: false
    nodes: true
    persistentvolumeclaims: false
    persistentvolumes: false
    poddisruptionbudgets: false
    pods: true
    replicasets: false
    replicationcontrollers: false
    resourcequotas: false
    secrets: false
    services: false
    statefulsets: false
    storageclasses: false
    verticalpodautoscalers: false
    validatingwebhookconfigurations: false
    volumeattachments: false

  # According to https://github.com/kubernetes/kube-state-metrics/blob/master/README.md 
  # this should be more than enough for a cluster with 500 nodes.
  resources:
    limits: 
      cpu: 2000m
      memory: 2048Mi
    requests: 
      cpu: 200m
      memory: 256Mi

alertmanager:
  enabled: false
